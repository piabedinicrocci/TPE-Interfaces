<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/autenticacion.css">
    <link rel="shortcut icon" href="img/icon-logo-pink.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="contenedor-autenticacion">
        
        <form class="form-autenticacion">
            <h1>Iniciar Sesión</h1>

            <label>Correo electrónico </label>
            <input type="text" placeholder="  Correo electrónico">
            
            <label>Contraseña </label>
            <input type="password" placeholder="  Contraseña">
        
            <p class="forgot-pass">¿Has olvidado tu contraseña?</p>
            <a href="index.html">
                <button type="button" class="hvr-rectangle-out">Iniciar Sesión</button>
            </a>
            <p>o iniciar sesión con</p>
            <button class="login-btn google">
                <img src="img/icon-google.png" alt="Google" class="icon">
                Iniciar Sesión con Google
            </button>
            <button class="login-btn facebook">
                <img src="./img/icon_facebook.png" alt="Facebook" class="icon">
                Conectarse con Facebook
            </button>
        
            <a href="registrarse.html">
                <p id="crearcuenta">No tengo una cuenta</p>
            </a>
        </form>
    </div>  
</body>
</html>
